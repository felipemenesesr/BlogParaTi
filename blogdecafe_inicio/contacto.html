<body>
    
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                   <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">ParaTi</span></h1> 
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Citas</a>

                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Relato de Nuestra Historia</h2>
            <p class="no-margin">Aqui voy a recapitular un poco de nuestra historia. Te amo y eres lo mejor que me ha pasado</p>
        </div>

    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Mensaje</h3>

        <div class="contacto-bg">

        </div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombres</label>
                <input class="campo__field" type="text" placeholder="Sofia Erazo Bastidas y Andres Felipe Meneses" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Estado</label>
                <input class="campo__field" type="email" placeholder="Complicado para ambos" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea alineacion" id="mensaje">Nena eres lo mas puro que llego a mi vida, enserio te amo con toda mi vida, amo todo lo que llegamos hacer una vez y amare lo que podemos llegar hacer alguna vez preciosa, gracias pro compartir tu vida conmigo y gracias por estar presente en todos los momentos importantes de mi vida, siempre has estado indiferentemente si tenemos problemas o no. Eres la mujer con la que quiero organizar toda mi vida, tener una vida estable, buena y prospera, eres con quien me quiero casar. TE AMO HERMOSA, que nunca se te olvide.
                </textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">

                <nav class="navegacion">

                    <a href="contacto.html" class="navegacion__enlace">Mensaje</a>
                </nav>
            </div>
        </div>
    </footer>
